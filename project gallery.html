        <div id="imageModal" class="modal">

        <script>
            // Keep header background color on scroll
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.style.background = 'linear-gradient(to bottom, #333333, #000000)';
                } else {
                    header.style.background = 'linear-gradient(to bottom, #333333, #000000)';
                }
            });
    
            // Image modal functionality
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.getElementsByClassName('close')[0];
            const leftArrow = document.querySelector('.arrow-left');
            const rightArrow = document.querySelector('.arrow-right');
            let currentIndex = 0;
            let galleryImages = Array.from(document.querySelectorAll('.gallery-item img'));
    
            function openModal(index) {
                currentIndex = index;
                modal.style.display = "block";
                updateModalImage();
                setTimeout(() => {
                    modal.classList.add('show');
                }, 50);
            }
    
            function closeModal() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = "none";
                }, 300);
            }
    
            function changeImage(direction) {
                currentIndex += direction;
                if (currentIndex < 0) currentIndex = galleryImages.length - 1;
                if (currentIndex >= galleryImages.length) currentIndex = 0;
                updateModalImage();
            }
    
            function updateModalImage() {
                modalImg.src = galleryImages[currentIndex].src;
                modalImg.alt = galleryImages[currentIndex].alt;
            }
    
            closeBtn.onclick = closeModal;
            leftArrow.onclick = () => changeImage(-1);
            rightArrow.onclick = () => changeImage(1);
    
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            }
    
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (modal.style.display === "block") {
                    if (e.key === "ArrowLeft") changeImage(-1);
                    if (e.key === "ArrowRight") changeImage(1);
                    if (e.key === "Escape") closeModal();
                }
            });
    
            // Touch swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;
    
            modal.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
    
            modal.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
    
            function handleSwipe() {
                if (touchEndX < touchStartX) changeImage(1);
                if (touchEndX > touchStartX) changeImage(-1);
            }
    
            // Add click event listeners to gallery images
            galleryImages.forEach((img, index) => {
                img.addEventListener('click', () => openModal(index));
            });
        </script>
